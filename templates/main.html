<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBox</title>
</head>

<body>
    <header>
        {% if request.user.is_authenticated %}
            <a href="/logout"><button type="button">Logout</button></a>
            <a disabled href="/loginpage"><button type="button">Logged in as {{ request.user.username }}</button></a>
        {% else %}
            <a href="/loginpage"><button type="button">Login</button></a>
            <a hreflang="You must be logged in to log out" disabled href="/logout"><button type="button">Logout</button></a>
        {% endif %}
    </header>
    <main>
        <h1>All Recipes</h1>
        <h2>Am I authenticated? {{ request.user.is_authenticated }}</h2>
        <hr>
        <div>
            <a style="padding-right: 20px" href="/addauthor"><button type="button">Add Author</button></a>
            <a href="/addrecipe"><button type="button">Add Recipe</button></a>
        </div>
        <hr>
        <div>
            {% for recipe in recipes %}
            <div>
                <p><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
