<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBox</title>
</head>

<body>
    <h1>All Recipes</h1>
    <hr>
    <div>
        {% for recipe in recipes %}
        <div>
            <li><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></li>
        </div>
        {% endfor %}
    </div>
</body>

</html>
